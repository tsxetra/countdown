<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist NYE Countdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent scrolling during zoom effects */
      }
      /* Custom utility for the zoom-through animation */
      .zoom-through {
        animation: zoomThrough 1.5s ease-in forwards;
      }
      
      @keyframes zoomThrough {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        60% {
          opacity: 1;
        }
        100% {
          transform: scale(50);
          opacity: 0;
        }
      }

      .fade-in {
        animation: fadeIn 2s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Cinematic Pop In for last 10 seconds */
      .animate-pop-in {
        animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(1.5);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: scale(1);
          filter: blur(0);
        }
      }
    </style>
